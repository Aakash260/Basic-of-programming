<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>Grading System</title>
  
</head>
<body>
    <form id="myform" onsubmit="sumbitted()"> 
        <label for="userinput">Enter Marks</label>
        <input type="number" id="userinput" type="text" max="100" placeholder="Out of 100">
        <button type="submit">Submit</button>
        <p id="fillresult"></p>
    </form>
<script>
 
function sumbitted() {
    event.preventDefault();
 const value=+document.getElementById('userinput').value
 if(value>90){
    const fillresult =document.getElementById('fillresult')
    fillresult.textContent='1'
 }else if(value>80){
    const fillresult =document.getElementById('fillresult')
    fillresult.textContent='2'
 }else if(value>70){
    const fillresult =document.getElementById('fillresult')
    fillresult.textContent='3'
 }
 else if(value>60){
    const fillresult =document.getElementById('fillresult')
    fillresult.textContent='4'
 }
 else{
    const fillresult =document.getElementById('fillresult')
    fillresult.textContent='5'
 }
}

</script>
</body>
</html>
